log4j.rootLogger=info,CONSOLE,RFILE,FILE      
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender     
log4j.appender.CONSOLE.Target=System.out        
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout    
log4j.appender.CONSOLE.layout.ConversionPattern= %4p [%t] (%F:%L) - %m%n 

log4j.appender.FILE=org.apache.log4j.FileAppender     
log4j.appender.FILE.File=d:/monitor_center/itsmweb.log    
log4j.appender.FILE.Append=true       
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout    

log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss}:%p %c:%L - %m%n   

log4j.appender.RFILE=org.apache.log4j.RollingFileAppender     
log4j.appender.RFILE.File=/monitor_center/my.properties   
log4j.appender.RFILE.MaxFileSize=1KB        
log4j.appender.RFILE.MaxBackupIndex=3       
log4j.appender.RFILE.layout=org.apache.log4j.PatternLayout     
log4j.appender.RFILE.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss}:%p %c:%L - %m%n   